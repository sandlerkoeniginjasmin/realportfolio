<script>
    window.addEventListener('scroll', function() {
    var media = document.querySelectorAll('.image, .video');
    var scrollPosition = window.scrollY;
    var spacebarText = document.getElementById('spacebarText');

    // Iterate over images and videos and transform them based on the scroll position
    media.forEach(function(mediaItem, index) {
        // Get the dimensions of the media and the viewport
        var mediaWidth = mediaItem.offsetWidth;
        var mediaHeight = mediaItem.offsetHeight;
        var viewportWidth = window.innerWidth;
        var viewportHeight = window.innerHeight;

        // Calculate the scale factor for both width and height
        var scaleFactorWidth = viewportWidth / mediaWidth;
        var scaleFactorHeight = viewportHeight / mediaHeight;

        // Determine the larger scale factor
        var scaleFactor = Math.max(scaleFactorWidth, scaleFactorHeight);

        // Each container has a height that determines when the scaling should start and finish
        var containerStart = index * viewportHeight * 2; // Multiplied by 2 to add more space
        var containerEnd = (index + 1) * viewportHeight * 2;

        if (scrollPosition > containerStart && scrollPosition < containerEnd) {
            // Calculate the scale based on scroll position within the container
            var progress = (scrollPosition - containerStart) / (viewportHeight * 2);
            var scale = 0.005 + progress * (scaleFactor - 0.005); // Lerp from 0.005 to scaleFactor
            mediaItem.style.transform = 'translate(-50%, -50%) scale(' + Math.min(scale, scaleFactor) + ')';
            mediaItem.style.zIndex = 20; // Raise z-index when active

            // Hide the spacebar text when the first media item starts to grow
            if (index === 0 && progress > 0) {
                spacebarText.style.display = 'none';
            }
        } else if (scrollPosition >= containerEnd) {
            // Keep the media at full scale beyond the scroll threshold
            mediaItem.style.transform = 'translate(-50%, -50%) scale(' + scaleFactor + ')';
            mediaItem.style.zIndex = 20; // Raise z-index when active
        } else {
            // Reset scale to initial when not in the active scroll area
            mediaItem.style.transform = 'translate(-50%, -50%) scale(0.005)';
            mediaItem.style.zIndex = 10; // Lower z-index when inactive
        }
    });
});
</script>
